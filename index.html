<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Aman</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Initial Button Style */
        #wishButton {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.4);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        #wishButton:hover {
            transform: scale(1.1);
        }

        /* Wish Content (Hidden initially) */
        #content {
            display: none;
            z-index: 5;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 20px #ffcc00;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="wishButton">Aman ka wish</button>

    <div id="content">
        <h1>Happy New Year 2026</h1>
        <p>Aapko aur aapke poore parivaar ko naye saal ki hardik shubhkamnaye! <br> 
        Mera prayas hai ki yeh saal aapke jeevan mein dher saari khushiyan aur kamyabi lekar aaye. âœ¨</p>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <audio id="fireworkSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const button = document.getElementById('wishButton');
        const content = document.getElementById('content');
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('fireworkSound');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            
            // Play Sound
            audio.currentTime = 0;
            audio.play();

            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        button.addEventListener('click', () => {
            button.style.display = 'none';
            content.style.display = 'block';
            animate();
            // Start interval for rockets
            setInterval(createFirework, 800);
        });
    </script>
</body>
</html>
